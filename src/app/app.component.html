<mat-toolbar color="black" style="background-color:burlywood; z-index: 1; position: fixed;">
    
    <mat-icon>fingerprint</mat-icon>
   <span>Instagram</span>
   <span class="flex"></span>
   <span class="search"><input type="search" placeholder="Search.."><button mat-button><mat-icon>search</mat-icon></button></span>

   <hr>
   <span>
   <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item id="goDark">
      <mat-icon>check_circle</mat-icon>
      <span>Go Dark</span>
    </button>
    <button mat-menu-item>
        <mat-icon>check_circle_outlined</mat-icon>
        <span>Go White</span>
      </button>
  </mat-menu>
   </span>
</mat-toolbar>
<app-posts></app-posts>
